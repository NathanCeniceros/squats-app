name: Build Squats App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # Switch to Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --icon=squat-icon.ico squats.py

      - name: List files in dist directory (Debug)
        run: dir dist  # Equivalent of `ls` for Windows

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: squats-executable
          path: dist/squats.exe
