name: Build and Test Squats App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Use Ubuntu for testing

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyinstaller

      # Step 4: Run Unit Tests
      - name: Run Unit Tests
        run: pytest tests/test_squats.py

  build:
    runs-on: windows-latest  # Use Windows for building the executable

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      # Step 4: Build the executable
      - name: Build executable
        run: |
          pyinstaller --onefile --noconsole --icon=squat-icon.ico --name=squats main.py

      # Step 5: Verify build output
      - name: List build directory
        run: ls -R dist/

      # Step 6: Test executable startup
      - name: Test executable startup
        run: ./dist/squats.exe

      # Step 7: Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: squats-executable
          path: '**/dist/*.exe'
